<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo List</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mt-20 mx-auto px-4 max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Todo List</h1>
            <form id="todo-form" class="mb-4">
                <div class="flex space-x-2">
                    <input type="text" required name="" id="todo-input" placeholder="Add new task..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-lg transition duration-200">Add</button>
                </div>
            </form>
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Tasks</h2>
                    <div class="text-sm text-gray-500">
                        <span id="tasks-count">0</span> items
                    </div>
                </div>
                <ul id="todo-list" class="space-y-2">
                    <!-- tasks will be here -->
                </ul>
            </div>
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-sky-200">
                <button id="clear-completed" class="text-sm px-2 py-2 bg-none text-gray-500 hover:text-gray-700 transition duration-200 cursor-pointer">Clear Completed</button>
                <div class="flex space-x-2">
                    <button id="filter-all" class="text-sm px-2 py-1 rounded bg-blue-500 text-white">All</button>
                    <button id="filter-active" class="text-sm px-2 py-1 rounded bg-gray-500 text-white">Active</button>
                    <button id="filter-completed" class="text-sm px-2 py-1 rounded bg-gray-500 text-white">Completed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
